<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <title>QUICK POKEDEX</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title" data-aos='fade-right'>
                <p style="font-size: 30px; color: white">QUICK</p>
                <p style="font-size: 50px; font-weight: 900; color: white;">POKEDEX</p>
            </div>
            <div class="pokedex">
                <div class="section-1">
                    <div class="search">
                        <div class="search-bar"  data-aos='fade-up'>
                            <form action="">
                                <input id="search-input" type="text" placeholder="pikachu">
                                <button id="search-button" style="width: 30px; height: 30px;">
                                    <img src="./img/search.svg" alt="" class="button-img" style="width: 100%;">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="info">
                        <p style="padding: 30px;" data-aos='fade-left'>Search pokemons like <b><i>charmander, ditto</i></b> and many more for quick stats and image</p>
                    </div>
                </div>
                <div class="section-2">
                    <div class="card">
                        <div class="image"></div>
                        <div class="name" style="margin-top: 40px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 150,
            duration: 900
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
