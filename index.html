<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>QUICK POKEDEX</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <p style="font-size: 30px; color: white">QUICK</p>
                <p style="font-size: 50px; font-weight: 900; color: white;">POKEDEX</p>
            </div>
            <div class="pokedex">
                <div class="section-1">
                    <div class="search">
                        <div class="search-bar">
                            <form action="">
                                <input id="search-input" type="text" placeholder="pikachu">
                                <button id="search-button" style="width: 30px; height: 30px;">
                                    <img src="./img/search.svg" alt="" class="button-img" style="width: 100%;">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="info">
                        <!-- <p><b>Pokedex:</b> 249</p>
                        <p><b>Type:</b> Flying</p>
                        <p><b>Height:</b> 52ft</p>
                        <p><b>Weight:</b> 2100lbs</p>
                        <a href="https://www.pokemon.com/us/pokedex/lugia" target="_blank"><button>MORE</button></a> -->
                    </div>
                </div>
                <div class="section-2">
                    <div class="card">
                        <div class="image">
                            <!-- <img src="./img/249.png" alt="image of lugia" width="300px"> -->
                        </div>
                        <div class="name" style="margin-top: 40px;">
                            <!-- <p style="font-size: 42px; font-weight:bolder;">LUGIA</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
