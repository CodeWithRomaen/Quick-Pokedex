<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>QUICK POKEDEX</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <p style="font-size: 20px; color: white">QUICK</p>
                <p style="font-size: 42px; font-weight: bolder; color: white">POKEDEX</p>
            </div>
            <div class="pokedex">
                <div class="section-1">
                    <div class="search">
                        <div class="search-bar">
                            <form action="">
                                <input type="text" placeholder="search">
                                <button style="width: 30px; height: 30px;">
                                    <img src="./img/search.svg" alt="" class="button-img" style="width: 100%;">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="info">
                        <p><b>Pokedex:</b> 249</p>
                        <p><b>Type:</b> Flying</p>
                        <p><b>Habitat:</b> Ocean</p>
                        <p><b>Color:</b> White</p>
                        <p><b>Something:</b> Nothing</p>
                    </div>
                </div>
                <div class="section-2">
                    <div class="card">
                        <div class="image">
                            <img src="./img/249.png" alt="image of lugia" width="300px">
                        </div>
                        <div class="name" style="margin-top: 40px;">
                            <p style="font-size: 42px; font-weight:bolder;">LUGIA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
